<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="web page used to configure SH-Z-001">
    <meta name="author" content="zulolo">
    <link rel="icon" href="favicon.ico">
    <title>SH-Z-001</title>
    <link href="bootstrap.min.css" rel="stylesheet">
	<link href="bootstrap-multiselect.css" rel="stylesheet">
	
	<script src="jquery.min.js"></script>
	<script src="popper.min.js"></script>
    <script src="bootstrap.min.js"></script>
	<script src="bootstrap-multiselect.js"></script>
	<script src="require-2.3.5.min.js"></script>
	<script src="sh_z_001.js"></script>
  </head>

  <body class="text-center">
    <div>
		<header class="masthead mb-auto">
			<div class="inner">
				<h3 class="masthead-brand">SH-Z-0001 设置</h3>
				<nav class="nav nav-masthead justify-content-center">
					<a class="nav-link active" href="#">开关时间设置</a>
					<a class="nav-link" href="wifi.html">WIFI设置</a>
					<a class="nav-link" href="gprs.html">GPRS设置</a>
					<a class="nav-link" href="system.html">系统设置</a>
				</nav>
			</div>
		</header>	
							
		<select id="street_light_select" multiple="multiple">
			<option value="1">路灯 1</option>
			<option value="2">路灯 2</option>
			<option value="3">路灯 3</option>
			<option value="4">路灯 4</option>
			<option value="5">路灯 5</option>
			<option value="6">路灯 6</option>
			<option value="7">路灯 7</option>
			<option value="8">路灯 8</option>
		</select>
		
		<form>
			<div class="form-inline">
				<label for="manual_on_time">每日开时间:</label>
				<input type="time" class="form-control" id="manual_on_time" placeholder="开">
				<input type="checkbox" class="form-check-input" id="enable_manual_on">
				<label class="form-check-label" for="enable_manual_on">生效</label>
			</div>
			<div class="form-inline">
				<label for="manual_off_time">每日关时间:</label>
				<input type="time" class="form-control" id="manual_off_time" placeholder="关">
				<input type="checkbox" class="form-check-input" id="enable_manual_off">
				<label class="form-check-label" for="enable_manual_off">生效</label>
			</div>
			<label class="error text-danger" for="manual_on_time manual_off_time" id="manual_set_error">周期开关时间设置错误</label>
			<div class="form-inline">
				<label for="longitude">经度:</label>
				<input type="number" class="form-control" id="longitude" placeholder="0.0">
				<label for="latitude"> 纬度:</label>
				<input type="number" class="form-control" id="latitude" placeholder="0.0">
				<input type="checkbox" class="form-check-input" id="enable_pos_cal">
				<label class="form-check-label" for="enable_pos_cal">生效</label>
			</div>
			<label class="error text-danger" for="longitude latitude" id="pos_cal_set_error">经纬度设置错误</label>
			<div class="form-inline">
				<label for="bright_on">亮度关:</label>
				<input type="number" class="form-control" id="bright_on" placeholder="10">
				<label for="bright_off"> 亮度开:</label>
				<input type="number" class="form-control" id="bright_off" placeholder="50">
				<input type="checkbox" class="form-check-input" id="enable_bright_ctl">
				<label class="form-check-label" for="enable_bright_ctl">生效</label>
			</div>
			<label class="error text-danger" for="bright_on bright_off" id="bright_ctl_set_error">环境光亮度开关设置错误</label>
			<br>
			<button type="submit" class="btn btn-primary" id="submit_time_setting">设置</button>
		</form>
			
		<footer class="mastfoot mt-auto">
			<div class="inner">
				<p>SH-Z-001 设置页面.</p>
			</div>
		</footer>
    </div>
	
  </body>
</html>
